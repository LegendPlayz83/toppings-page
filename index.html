<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cool things</title>
  <link rel="icon" type="image/png" href="https://hc-cdn.hel1.your-objectstorage.com/s/v3/262b6829818feeecd943e6e2026813db68a088e2_image.png">
  <link rel="stylesheet" href="style.css" />
  <link rel="preload" href="https://hc-cdn.hel1.your-objectstorage.com/s/v3/91b42ba4b72be90cb47b3d9d79ed27c64c1891fc_image.png" as="image">
  <link rel="preload" href="https://hc-cdn.hel1.your-objectstorage.com/s/v3/2d76dc688cbf5362803e6356dbaf2574c4a304f6_image.png" as="image">
</head>
<body>
  <div id="theme-toggle">
    <img id="theme-icon" title="Toggle Theme"
         src="https://hc-cdn.hel1.your-objectstorage.com/s/v3/8e09fc83ddf09318293ebc6519162a29bbdb432c_image.png"
         alt="Toggle Theme">
  </div>

  <header>
    <h1>Random Things</h1>
  </header>

  <main class="row-content">
    <section class="card">
      <h2>Rabbit</h2>
      <img src="https://hc-cdn.hel1.your-objectstorage.com/s/v3/36c58450b0d40343f7ea84fa6ad867488a668ab5_image.png"
           alt="Rabbit" id="rabbit-img" class="click-rabbit" width="200" height="200" loading="lazy">
    </section>

    <section class="card">
      <h2>Fidget Spinner</h2>
      <img src="https://hc-cdn.hel1.your-objectstorage.com/s/v3/070cff6bccf61b736053341dbd78922b5c1b6e8b_image.png"
           alt="Spinner" class="spin-img" width="250" height="250" loading="lazy" />
    </section>

    <section class="card">
      <h2>Frog</h2>
      <img src="https://hc-cdn.hel1.your-objectstorage.com/s/v3/59ecb56dd177d77a8c6c12f0b15122ed9e2c787c_image.png"
           alt="Frog" class="jump-frog" width="200" height="200" loading="lazy" />
    </section>
  </main>

  <footer>
    <p>&copy; HackClub 2025. No rights reserved</p>
  </footer>

  <script src="settings.js"></script>
</body>
</html>
